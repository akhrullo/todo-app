<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
<head th:fragment="header(name)">
    <meta charset="UTF-8">
    <title th:text="${name}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="/webjars/bootstrap/4.6.1/css/bootstrap.min.css">
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
            integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
            crossorigin="anonymous"
    />


</head>
<body>

<section th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">TODO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link font-color-white badge badge-success p-2" th:href="@{/}">Admin <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" sec:authorize="hasRole('MANAGER')">
                    <a class="nav-link font-color-white badge badge-primary p-2" th:href="@{/}">Manager <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" sec:authorize="hasRole('USER')">
                    <a class="nav-link font-color-white badge badge-warning p-2" th:href="@{/}">User <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item " sec:authorize="isAnonymous()">
                    <a class="nav-link font-color-white btn btn-primary ml-1" th:href="@{/auth/registration}">Register</a>
                </li>
                <li class="nav-item " sec:authorize="isAnonymous()">
                    <a class="nav-link font-color-white btn btn-success ml-1" th:href="@{/auth/login}">Login</a>
                </li>

                <li class="nav-item " sec:authorize="isAuthenticated()">
                    <a class="nav-link font-color-white btn btn-danger ml-1" th:href="@{/auth/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</section>

<main>

</main>

<section th:fragment="js-files">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.6.1/js/bootstrap.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</section>
</body>
</html>
